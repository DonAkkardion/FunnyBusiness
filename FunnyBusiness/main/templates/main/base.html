<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <div class="container">
            <span class="fs-4">FunnyBusiness</span>
          </div>
        </a>
       
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'Hub' %}">Hub</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'AddProduct' %}">Add Product</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'About' %}">About Us</a>
          {% if user.is_authenticated %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'ProfilePage' %}">Profile Page</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'LogOut' %}">Logout</a>
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'RegisterUser' %}">Register</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'LogIn' %}">Login</a>
          {% endif %}
        </nav>
        
    </div>
    <div class=" ">
        {% if messages  %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}
        
        {% endblock %}
    </div>


</body>
</html>
